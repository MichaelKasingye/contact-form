            <form class="container_form"
              name="contact"
              method="POST"
              data-netlify="true"
              id="form"
              class="form_container"
            >
              <div class="form_group">
                <input
                  name="name"
                  type="text"
                  id="contact_form_name"
                  class="form_control"
                  placeholder="Name"
                />
              </div>
              <div class="form_group">
                <input
                  name="email"
                  type="email"
                  id="contact_form_email"
                  class="form_control"
                  placeholder="Email"
                />
              </div>
              <div class="form_group">
                <textarea
                  name="message"
                  id="contact-form-message"
                  type="text"
                  class="form_control"
                  placeholder="message"
                  max="100"
                ></textarea>
              </div>

              <button type="submit" id="contactSubmit" class="submit">
               <strong>SEND</strong> 
              </button>
            </form>
      </section>

         </div>
